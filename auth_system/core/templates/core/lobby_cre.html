{% extends "core/base.html" %}
{% block title %}Создание лобби - SmartHome{% endblock %}

{% block content %}

<section class="account">
    <div class="container">
        <h2 class="section-title">Создание лобби</h2>

        <div class="account-container">
            <div class="sidebar">
                <ul class="sidebar-nav">
                    <li><a href="{% url 'lobby' %}"><i class="fas fa-arrow-left"></i> Назад к лобби</a></li>
                    <li><a href="{% url 'settings' %}"><i class="fas fa-cog"></i> Настройки профиля</a></li>
                </ul>
            </div>

            <div class="account-content">
                <div class="device-card" style="max-width: 500px; margin: 0 auto;">
                    <div class="device-header">
                        <div class="device-icon">
                            <i class="fas fa-plus-circle"></i>
                        </div>
                        <div class="device-title">Создать новое лобби</div>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="device-info">
                            <div class="form-group">
                                <label class="form-label">Название лобби</label>
                                <input type="text"
                                       class="form-input"
                                       name="lobby_name"
                                       placeholder="Введите название лобби"
                                       required>
                            </div>
                        </div>
                        <div class="device-actions">
                            <button type="submit" class="btn btn-small">Создать лобби</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
