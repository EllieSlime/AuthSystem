{% extends "core/base.html" %}
{% block title %}Регистрация - SmartHome{% endblock %}

{% block content %}

<!-- Страница регистрации (отдельная) -->
<section id="register" class="page">
    <div class="container">
        <div class="form-container">
            <h3 class="form-title">Регистрация</h3>
            <form id="register-form-single">
                <div class="form-group">
                    <label class="form-label">ФИО</label>
                    <input type="text" class="form-input" placeholder="Ваше полное имя" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="Ваш email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-input" placeholder="Придумайте пароль" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Повторите пароль</label>
                    <input type="password" class="form-input" placeholder="Повторите пароль" required>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
