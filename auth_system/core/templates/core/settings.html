{% extends "core/base.html" %}
{% block title %}Настройки - SmartHome{% endblock %}

{% block content %}

<!-- Настройки профиля -->
<section id="settings" class="page">
    <div class="container">
        <h2 class="section-title">Настройки профиля</h2>

        <div class="account-container">
            <div class="sidebar">
                <ul class="sidebar-nav">
                    <li><a href="{% url 'account' %}"><i class="fas fa-arrow-left"></i> Назад к каталогу</a></li>
                    <li><a href="#" class="active"><i class="fas fa-user-edit"></i> Редактирование</a></li>
                    <li><a href="#"><i class="fas fa-key"></i> Смена пароля</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Семейные аккаунты</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Настройки системы</a></li>
                </ul>
            </div>

            <div class="account-content">
                <div class="form-container" style="max-width: 100%;">
                    <h3 class="form-title">Редактирование профиля</h3>
                    <form>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="form-group">
                                <label class="form-label">ФИО</label>
                                <input type="text" class="form-input" value="Иванов Иван Иванович">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-input" value="ivanov@example.com">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Телефон</label>
                            <input type="tel" class="form-input" value="+7 (123) 456-78-90">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Адрес</label>
                            <input type="text" class="form-input" value="г. Москва, ул. Примерная, д. 1">
                        </div>

                        <button type="submit" class="btn">Сохранить изменения</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
