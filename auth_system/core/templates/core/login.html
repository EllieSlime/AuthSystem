{% extends "core/base.html" %}
{% block title %}Вход - SmartHome{% endblock %}

{% block content %}

<!-- Страница входа -->
<section id="login" class="page">
    <div class="container">
        <div class="form-container">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login-tab')">Войти</div>
                <div class="tab" onclick="switchTab('register-tab')">Регистрация</div>
            </div>

            <div id="login-tab" class="tab-content active">
                <h3 class="form-title">Вход в систему</h3>
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" placeholder="Ваш email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-input" placeholder="Ваш пароль" required>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label for="remember">Запомнить меня</label>
                    </div>

                    <button type="submit" class="btn" style="width: 100%;">Войти</button>
                </form>
            </div>

            <div id="register-tab" class="tab-content">
                <h3 class="form-title">Регистрация</h3>
                <form id="register-form">
                    <div class="form-group">
                        <label class="form-label">ФИО</label>
                        <input type="text" class="form-input" placeholder="Ваше полное имя" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" placeholder="Ваш email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-input" placeholder="Придумайте пароль" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Повторите пароль</label>
                        <input type="password" class="form-input" placeholder="Повторите пароль" required>
                    </div>

                    <button type="submit" class="btn" style="width: 100%;">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
